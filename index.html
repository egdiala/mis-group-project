<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="js/bootstrap.js">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0"> 
    <title>Portal</title>
  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="col-md-7">
          <h1 class="text-left">CSC 201 Registration Portal</h1>
          <p class="text-left">With permissions for the school management board, the department has set up this portal to
            simplify all registration processes of CSC 201. This also serves to issue students with their respective
            practical manuals and keep track of such manuals.
          </p>
        </div>
        
        <div class="col-md-5">
          <img id="user" src="images/icon.png">
          <div class="new">
          <form action="../api/sign_in.php">
            <div class="form-row">
              <input type="text" class="form-control"  id="username" aria-describedby="emailHelp" placeholder="Username" required="required"><i class="far fa-user"></i>
            </div>
            <div class="form-row">
              <input type="password" class="form-control" id="password" placeholder="Password" required="required">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="login_check">
              <label class="form-check-label" for="login_check">Stay signed in</label>
              <a href="#">Forgot password?</a>
            </div>
          
            <button type="submit" class="btn btn-primary"></span> SIGN IN</button>
            </form>
            <a href="pages/sign-up.html"><button type="submit" class="btn btn-outline-primary">SIGN UP</button></a>
        
          </div>
        </div>
        
      </div>
    
    </div>   
    
  </body>
</html>
